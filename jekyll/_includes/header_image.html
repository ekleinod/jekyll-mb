{% if page.image %}
	<!-- Image Header -->
	<div class="row">
			<div class="col-lg-12">
					<img class="img-responsive" src="{{ page.image | prepend: '/' | prepend: site.dir_img | prepend: site.baseurl }}" alt="{{ site.data.i18n.locales[site.locale].header_image }} {{ page.title }}">
			</div>
	</div>
	<hr />
{% endif %}
