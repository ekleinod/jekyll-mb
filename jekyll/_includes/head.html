<head>

	<meta charset="{{ site.encoding }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="{{ site.data.authors | map: 'name' | join: ', '}}" />

	<title>{{ page.title }} | {{ site.title }}</title>

	<link href="{{ '/icon.png' | prepend: '/' | prepend: site.dir_img | prepend: site.baseurl }}" rel="icon">

	<!-- Bootstrap Core CSS -->
	<link href="{{ '/css/bootstrap-3.3.6.min.css' | prepend: site.baseurl }}" rel="stylesheet" type="text/css">

	<!-- Custom CSS -->
	<link href="{{ '/css/modern-business.css' | prepend: site.baseurl }}" rel="stylesheet" type="text/css">

	<!-- Custom Fonts -->
	<link href="{{ '/css/font-awesome.min.css' | prepend: site.baseurl }}" rel="stylesheet" type="text/css">

	<!-- Jekyll-mb CSS with local additions-->
	<link href="{{ '/css/jekyll-mb.css' | prepend: site.baseurl }}" rel="stylesheet" type="text/css">

</head>
