---
layout: page
---

<h4>{% include date.html date=page.date style='full' %}</h4>

{{ content }}

<div class="PageNavigation">
	{% if page.previous.url %}
		<a class="prev" href="{{ page.previous.url | prepend: site.baseurl }}">« {{page.previous.title}}</a>
	{% endif %}
	{% if page.next.url %}
		<a class="next" href="{{ page.next.url | prepend: site.baseurl }}">{{page.next.title}} »</a>
	{% endif %}
</div>
